<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Canvas Smile :)</title>
<style>
 
</style>
<script>
    var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");

//smiley
context.fillStyle = "yellow";
context.strokeStyle = "yellow";
context.lineWidth = 5;
context.beginPath();
context.arc(320, 240, 200, 0, 2 * Math.PI);
context.fill();
context.stroke();
context.closePath();

//eyes
context.fillStyle = "black";
context.beginPath();
context.arc(270, 175, 30, 0, 2 * Math.PI);
context.fill();
context.stroke();
context.closePath();

context.beginPath();
context.arc(370, 175, 30, 0, 2 * Math.PI);
context.fill();
context.stroke();
context.closePath();

//mouth
context.strokeStyle = "black";
context.lineWidth = 5;
context.beginPath();
context.arc(320, 240, 150, 0, -1 * Math.PI);
context.stroke();
context.closePath();

</script>
</head>
<body>


  <footer>
     <a id="vLink1"><strong> HTML </strong> Valid! </a> |
     <a id="vLink2"><strong> CSS </strong> Valid! </a>
       </footer>
       <script>
       var loc = window.location.href;
      var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                loc + '?profile=css3';
      document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
      document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
      </script>
</body>
</html>
